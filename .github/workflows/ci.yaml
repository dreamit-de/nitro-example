name: Install and test ts-base-dependencies
on: [push]

jobs:
  tsbasedependencies:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build
